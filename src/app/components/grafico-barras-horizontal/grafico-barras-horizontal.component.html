<div class="grafico">
  <ngx-charts-bar-horizontal [scheme]="colorScheme"
    [results]="datos"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="false"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showGridLines]="true"
    [showDataLabel]="true"
    [roundEdges]="roundEdges"
    [animations]="true"
    [xScaleMin]="0">
  </ngx-charts-bar-horizontal>
</div>
