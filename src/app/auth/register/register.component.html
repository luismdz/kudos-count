<div class="form-container">
  <h2>Registro de Usuario</h2>

  <div class="opt-login mb-4">

    <button type="button"
      class="btn btn-custom">
      <img src="assets/img/google.png"
        alt="google">

      <span class="font-weight-bolder">
        Continuar con Google
      </span>
    </button>

  </div>

  <form [formGroup]="form"
    (ngSubmit)="register()"
    autocomplete="off">

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="text"
        class="form-control"
        name="email"
        placeholder="Joe@correo.com"
        formControlName="email"
        [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger mb-2"
        *ngIf="email.errors?.required && email.touched">
        El campo de correo electrónico es obligatorio
      </small>
      <small class="text-danger"
        *ngIf="email.errors?.email && email.touched">
        Formato de correo electrónico inválido
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password"
        class="form-control"
        name="password"
        formControlName="password"
        [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger mb-2"
        *ngIf="password.errors?.required && password.touched">
        El campo de contraseña es obligatorio
      </small>
    </div>

    <button [disabled]="form.invalid"
      class="btn btn-outline-primary btn-block">
      Registrarse
    </button>

  </form>

</div>
